<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        const date = new Date("2022-01-24T14:00:00")

        console.log(12*60 - date.getTimezoneOffset())

        // const timezoneOffset = (12*60 - date.getTimezoneOffset() ) * 60000

        const diffTime = Math.abs((date - new Date("1900-01-01T00:00:00+00:00")))
        
        console.log(Math.round(1 + diffTime / 86400000))

    </script>

</body>
</html>
